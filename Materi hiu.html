		  <!-- ======= Javascript hiu ======= -->
		  <script>
		function belajarhurufangka(evt, huruf_angka) {
			var i, tabcontent, tablinks;
					
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(huruf_angka).style.display = "block";
			evt.currentTarget.className += " active";
		}
		
		function angka_hiu(evt, hiu_123) {
			var a, konten_hiu, link_hiu;
					
			konten_hiu = document.getElementsByClassName("konten_hiu");
			for (i = 0; i < konten_hiu.length; i++) {
				konten_hiu[i].style.display = "none";
			}
			
			link_hiu = document.getElementsByClassName("link_hiu");
			for (i = 0; i < link_hiu.length; i++) {
				link_hiu[i].className = link_hiu[i].className.replace(" active", "");
			}
			document.getElementById(hiu_123).style.display = "block";
			evt.currentTarget.className += " active";
		}
		
		function belajar_angka(evt, angka_123) {
			var b, konten_angka, link_angka;
					
			konten_angka = document.getElementsByClassName("konten_angka");
			for (i = 0; i < konten_angka.length; i++) {

			document.getElementById(angka_123).style.display = "block";
